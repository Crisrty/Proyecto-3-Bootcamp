<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima API</title>
    <link rel="icon" href="Images/Icons/clima.png">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<!-- ATENCIÓN!! -->
<!-- LAS "CLASES" SERÁN UTILIZADAS PARA ESTILIZAR (.CSS) Y LOS "ID" PARA EL SCRIPT (.JS)-->

<body>
    <!--Título Principal-->
    <header class="encabezado">
        <h1>¿Cómo está el clima hoy?</h1>
    </header>

    <!--CUERPO DE LA PÁGINA-->
    <main>
        <!--CONTENEDOR PRINCIPAL DEL BUSCADOR-->
        <div class="search-form">
            <form id="search-form">
                <!--CONTENEDOR DEL BOTÓN INVISIBLE-->
                <div class="searchbox">
                    <input type="text" autocomplete="off" placeholder="Busca tu ciudad" class="search" id="searchbox" />
                </div>
            </form>
        </div>

        <!--CONTENEDOR PRINCIPAL DE LA PRESENTACIÓN DEL CLIMA-->
        <div class="weather-card" id="card">
            <div class="city" id="city"></div>
            <div class="date" id="date"></div>
            <!--CONTENEDOR PRINCIPAL DE IMAGEN/TEMPERATURA-->
            <div class="temperature">
                <img src="" class="temp-img" id="temp-img" />
                <div class="temp" id="temp">°c</div>
            </div>
            <!--CONTENEDOR PRINCIPAL DEL ESTADO DEL CLIMA-->
            <div class="weather" id="weather"></div>
        </div>
    </main>

    <!--GRÁFICOS DEL CLIMA-->

    <div class="grafico_gen" id="grafico_gene" style="height: 100%;">
        <canvas id="myChart" class="myChart"></canvas>
    </div>
    <!--FOOTER DE LA PÁGINA-->
    <footer id="foot">
        <h2>CBMD - 2022 Bootcamp | Ucamp</h2>
        <h4> <a href="https://github.com/Crisrty/Proyecto-3-Bootcamp">Repositorio en GitHub</a></h4>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <!--<script src="grafica.js"></script>-->
    <script type="module" src="Scripts.js/main.js"></script>
</body>

</html>
