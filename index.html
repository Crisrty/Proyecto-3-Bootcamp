<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima API</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <header class="encabezado"> ¿Cómo está el clima hoy?</header>
    <main>
        <div class="search-form">
            <form id="search-form">
                <div class="searchbox">
                    <input type="text" autocomplete="off" placeholder="Busca tu ciudad" class="search" id="searchbox" />
                </div>
            </form>
        </div>
        <div class="weather-card" id="card">
            <div class="city" id="city"></div>
            <div class="date" id="date"></div>
            <div class="temperature">
                <img src="unknown.png" class="temp-img" id="temp-img" />
                <div class="temp" id="temp">°c</div>
            </div>
            <div class="weather" id="weather"></div>
        </div>
    </main>

    <!--GRÁFICOS DEL CLIMA-->

    <div class="grafico_gen" id="grafico_gene">
        <canvas id="myChart" style="height: 100%;" class="myChart"></canvas>
    </div>
    <!--FOOTER DE LA PÁGINA-->
    <footer id="foot">
        <h1> CBMD 2022 Bootcamp Ucamp</h1>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <!--<script src="grafica.js"></script>-->
    <script type="module" src="main.js"></script>
</body>

</html>
